<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div class="homeWork2" id="app">
            <!-- –í—ã —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤. –£ –≤–∞—Å –µ—Å—Ç—å –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ products, –≥–¥–µ –∫–∞–∂–¥—ã–π –æ–±—ä–µ–∫—Ç –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–æ–≤–∞—Ä —Å –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ–º –∏ —Ü–µ–Ω–æ–π. –í–∞–º –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –∏ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä—ã –ø–æ —Ü–µ–Ω–µ (–ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –∏ –ø–æ —É–±—ã–≤–∞–Ω–∏—é). -->
            <h2>–¢–æ–≤–∞—Ä—ã</h2>
            <button @click="toggleList">–ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–≤–∞—Ä—ã</button>
            <button @click="sortByPrice('asc')">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é —Ü–µ–Ω—ã</button>
            <button @click="sortByPrice('desc')">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ —É–±—ã–≤–∞–Ω–∏—é —Ü–µ–Ω—ã</button>
            <div class="showcase" v-if="isListVisible">
                <div class="products" v-for="product in sortedProducts"
                    :key="product.name">
                    <div class="product">
                        <p>{{ product.icon }} –ù–∞–∑–≤–∞–Ω–∏–µ: {{ product.name }};
                            –¶–µ–Ω–∞: {{ product.price }}‚ÇΩ</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = new Vue({
              el: '#app',
              data: {
                isListVisible: false,
                products: [
                  { icon: 'ü•õ', name: 'Milk', price: 52 },
                  { icon: 'üçû', name: 'Bread', price: 21 },
                  { icon: 'üßÉ', name: 'Juice', price: 12 },
                  { icon: 'üç´', name: 'Chocolate', price: 44 },
                  { icon: 'ü•§', name: 'Drink', price: 68 },
                  { icon: 'üçø', name: 'Snack', price: 37 }
                ],
                sortDirection: 'asc',
              },
              methods: {
                toggleList() {
                  this.isListVisible = !this.isListVisible;
                },
                sortByPrice(direction) {
                  this.sortDirection = direction;
                }
              },
              computed: {
                sortedProducts() {
                  if (this.sortDirection === 'asc') {
                    return this.products.slice().sort((a, b) => a.price - b.price);
                  } else {
                    return this.products.slice().sort((a, b) => b.price - a.price);
                  }
                }
              }
            });
          </script>
    </body>
</html>
